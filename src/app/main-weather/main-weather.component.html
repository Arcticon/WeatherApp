<div *ngFor="let item of weather">
  <div class="row weather-date" *ngIf="checkIfDisplayDay(item)">
    <h1>{{item.day}}.{{item.month}}.{{item.year}}</h1>
  </div>
  <div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2 offset-lg-3 offset-md-2 offset-sm-2">
      {{ item.hh }}:{{ item.mm }}
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3 col-xs-2">
      <span class="tag tag-primary">{{ item.minTemperature }}<i class="wi wi-celsius" style="font-size: 20px;"></i></span>
      <span class="tag tag-warning">{{ item.maxTemperature }}<i class="wi wi-celsius" style="font-size: 20px;"></i></span>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-3">
      <i class="wi {{item.icon}}" style="font-size: 40px; color: purple;"></i>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-5">
      {{ item.description }}
    </div>
  </div>
  <hr>
</div>
