<div class="col-xs-6">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Preis in €</th>
          <th>Name</th>
          <th>Gekauft</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apartmentItems">
          <td scope="row">{{item.price}}</td>
          <td>{{item.name}}</td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <p>
    Total Sum: {{sumItems}}
  </p>
</div>
