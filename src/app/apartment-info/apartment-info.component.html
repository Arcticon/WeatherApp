<div class="col-xs-6">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Preis in €</th>
          <th>Name</th>
          <th>Gekauft</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apartmentItems">
          <td scope="row">{{item.Price}}</td>
          <td>{{item.Name}}</td>
          <td><button class="btn btn-info"
                      (click)="updateApartmentItemBought(item)"><i class="fa fa-check" aria-hidden="true"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <p>
    Total Sum: {{sumItems}}
  </p>
</div>
<div class="col-xs-6">
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Preis in €</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of apartmentItemsBought">
          <td scope="row">{{item.Price}}</td>
          <td>{{item.Name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <p>
    Total Sum: {{sumItemsBought}}
  </p>
</div>
