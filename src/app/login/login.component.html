<div class="container">
  <form class="form-horizontal" #form="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-group row" [ngClass]="{'has-error': loginError }">
      <label class="col-sm-2 offset-sm-2 control-label" for="Username">Benutzername:</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" name="name" id="Username" [(ngModel)]="user.Username" required>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{' has-error': loginError }">
      <label class="col-sm-2 offset-sm-2 control-label" for="Password">Passwort:</label>
      <div class="col-sm-4">
        <input class="form-control" type="password" name="password" id="Password" [(ngModel)]="user.Password" required>
      </div>
    </div>
    <button type="submit" class="btn btn-info btn-lg">Login</button>
  </form>
</div>
