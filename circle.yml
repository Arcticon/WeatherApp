machine:
  node:
    version: 7.1.0
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init
  #  - cd frontend && npm install

dependencies:
  pre:
    - npm install angular-cli@latest -g
    - npm install --save
  override:
    - docker info
    - docker build --rm=false -t weatherapp .

test:
  override:
    - docker run -d -p 80:80 -p 443:443 weatherapp; sleep 5
    - curl --retry 10 -v http://localhost
